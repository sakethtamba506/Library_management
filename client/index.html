<body>

    <div id="retrieveData" style="display:none;">
        <h2>Retrieved Data</h2>
        <!-- Table to display the data -->
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Authors</th>
                    <th>Publisher</th>
                    <th>Publication Date</th>
                    <th>Edition</th>
                    <th>Genre</th>
                    <th>Language</th>
                    <th>Keywords</th>
                    <th>Number of Copies</th>
                </tr>
            </thead>
            <tbody id="dataBody"></tbody>
        </table>
        <p>This is the retrieved data.</p>
    </div>

    <div id="newDataForm" style="display:none;">
        <h2>New Data Form</h2>
        <!-- Your new data form goes here -->
        <!-- <form action="#" method="post"> -->
            <!-- Your form fields go here -->
        <form id="newdata">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="authors">Authors:</label>
        <input type="text" id="authors" name="authors" required><br>

        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" name="publisher"><br>

        <label for="publicationDate">Publication Date:</label>
        <input type="text" id="publicationDate" name="publicationDate"><br>

        <label for="edition">Edition:</label>
        <input type="text" id="edition" name="edition"><br>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre"><br>

        <label for="language">Language:</label>
        <input type="text" id="language" name="language"><br>

        <label for="keywords">Keywords:</label>
        <input type="text" id="keywords" name="keywords"><br>

        <label for="numOfCopies">Number of Copies:</label>
        <input type="number" id="numOfCopies" name="numOfCopies" min="1" required><br>

        </form>
        <input type="submit" value="Add Book" id="newsubmit">
        <!-- </form> -->
    </div>

    <div id="updateDataForm" style="display:none;">
        <select id="listbook">list of books</select>
        <!-- <select id="listbook2">list of books</select> -->
        <h2>Update Data Form</h2>
        <label for="title">Title:</label>
        <input type="text" id="utitle" name="title" required><br>

        <label for="authors">Authors:</label>
        <input type="text" id="uauthors" name="authors" required><br>

        <label for="publisher">Publisher:</label>
        <input type="text" id="upublisher" name="publisher"><br>

        <label for="publicationDate">Publication Date:</label>
        <input type="text" id="upublicationDate" name="publicationDate"><br>

        <label for="edition">Edition:</label>
        <input type="text" id="uedition" name="edition"><br>

        <label for="genre">Genre:</label>
        <input type="text" id="ugenre" name="genre"><br>

        <label for="language">Language:</label>
        <input type="text" id="ulanguage" name="language"><br>

        <label for="keywords">Keywords:</label>
        <input type="text" id="ukeywords" name="keywords"><br>

        <label for="numOfCopies">Number of Copies:</label>
        <input type="number" id="unumOfCopies" name="numOfCopies" min="1" required><br>

        
        <input type="submit" value="Add Book" id="usubmit">
    </div>
